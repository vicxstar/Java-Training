<!DOCTYPE html>
<html xmlns:th = "https://thymeleaf.org">
<head>
<meta charset = "UTF-8">
<title> List All Employees </title>
</head>
<body>
<h1> Employee Management System </h1>
<hr> <!-- Horizontal Row -->
<h2> List of Employees </h2>
<table border = "1">
	<!-- tr: Table Row -->
	<tr>
		<!-- Table Header -->
		<th> Employee ID </th>
		<th> Employee First Name </th>
		<th> Employee Last Name </th>
		<th> Employee Email </th>
		<th> Employee Phone Number </th>
		<th> Hire Date </th>
		<th> Job ID </th>
		<th> Role </th>
		<th> Salary </th>
		<th> Commission </th>
		<th> Manager ID </th>
		<th> Department ID </th>
		<th> Department Name </th>
	</tr>
	<tr th:each = "employee : ${employees}">
	<!-- table data -->
		<td th:text = "${employee.empId}"></td>
		<td th:text = "${employee.empFirstName}"></td>
		<td th:text = "${employee.empLastName}"></td>
		<td th:text = "${employee.empEmail} "></td>
		<td th:text = "${employee.empPhoneNum}"></td>
		<td th:text = "${employee.hireDate}"></td>
		<td th:text = "${employee.jobId}"></td>
		<td th:text = "${employee.empSalary}"></td>
		<td th:text = "${employee.empCommission}"></td>
		<td th:text = "${employee.managerId}"></td>
		<td th:text = "${employee.departmentId}"></td>
		<td th:text = "${employee.departmentName}"></td>
		<td th:text = "${employee.role}"></td>
	</tr>
</table>
<br><br>
<!-- The Homepage Link -->
<a href = "./"> Return To Homepage </a>
</body>
</html>
